<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AKTU SGPA Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f5f5f5;
      position: relative;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
    }
    input[type=number] {
      width: 60px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    th {
      background: #eee;
    }
    button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
    }
    .top-left {
      position: absolute;
      top: 5px;
      left: 10px;
      font-size: 12px;
      color: gray;
    }
    .title {
      text-align: center;
      font-weight: bold;
      font-size: 20px;
      margin-bottom: 10px;
    }
    .footer {
      text-align: center;
      font-size: 14px;
      margin-top: 30px;
      color: gray;
    }
  </style>
</head>
<body>
  <div class="top-left">created by ai + shivam (it)</div>
  <div class="container">
    <div class="title">1st Year BTech Result Calculator</div>
    <form id="marksForm">
      <h3>Theory (70 ext + 30 int)</h3>
      <table>
        <tr><th>Subject</th><th>Ext</th><th>Int</th></tr>
        <tr><td>Chemistry</td><td><input type="number" id="chemExt" max="70" min="0" oninput="limit(this,70)"></td><td><input type="number" id="chemInt" max="30" min="0" oninput="limit(this,30)"></td></tr>
        <tr><td>Mathematics</td><td><input type="number" id="mathExt" max="70" min="0" oninput="limit(this,70)"></td><td><input type="number" id="mathInt" max="30" min="0" oninput="limit(this,30)"></td></tr>
        <tr><td>Environment</td><td><input type="number" id="envExt" max="70" min="0" oninput="limit(this,70)"></td><td><input type="number" id="envInt" max="30" min="0" oninput="limit(this,30)"></td></tr>
        <tr><td>Programming</td><td><input type="number" id="progExt" max="70" min="0" oninput="limit(this,70)"></td><td><input type="number" id="progInt" max="30" min="0" oninput="limit(this,30)"></td></tr>
        <tr><td>Electrical</td><td><input type="number" id="elecExt" max="70" min="0" oninput="limit(this,70)"></td><td><input type="number" id="elecInt" max="30" min="0" oninput="limit(this,30)"></td></tr>
      </table>

      <h3>Lab (50 int + 50 ext)</h3>
      <table>
        <tr><th>Lab</th><th>Int</th><th>Ext</th></tr>
        <tr><td>Chemistry Lab</td><td><input type="number" id="chemLabInt" max="50" min="0" oninput="limit(this,50)"></td><td><input type="number" id="chemLabExt" max="50" min="0" oninput="limit(this,50)"></td></tr>
        <tr><td>Electrical Lab</td><td><input type="number" id="elecLabInt" max="50" min="0" oninput="limit(this,50)"></td><td><input type="number" id="elecLabExt" max="50" min="0" oninput="limit(this,50)"></td></tr>
        <tr><td>Programming Lab</td><td><input type="number" id="progLabInt" max="50" min="0" oninput="limit(this,50)"></td><td><input type="number" id="progLabExt" max="50" min="0" oninput="limit(this,50)"></td></tr>
        <tr><td>Graphics Lab</td><td><input type="number" id="graphicsInt" max="50" min="0" oninput="limit(this,50)"></td><td><input type="number" id="graphicsExt" max="50" min="0" oninput="limit(this,50)"></td></tr>
      </table>

      <button type="button" onclick="calculate()">Calculate</button>
    </form>
    <div id="results" class="result"></div>
    <div class="footer">RKGIT BTECH RESULT</div>
  </div>

<script>
function getGradePoint(mark) {
  if (mark >= 90) return 10;
  if (mark >= 80) return 9;
  if (mark >= 70) return 8;
  if (mark >= 60) return 7;
  if (mark >= 50) return 6;
  if (mark >= 40) return 5;
  return 0;
}

function limit(input, max) {
  if (parseInt(input.value) > max) input.value = max;
  if (parseInt(input.value) < 0) input.value = 0;
}

function calculate() {
  const theory = [
    {marks: +chemExt.value + +chemInt.value, credit: 4},
    {marks: +mathExt.value + +mathInt.value, credit: 4},
    {marks: +envExt.value + +envInt.value, credit: 3},
    {marks: +progExt.value + +progInt.value, credit: 3},
    {marks: +elecExt.value + +elecInt.value, credit: 3},
  ];
  const labs = [
    {marks: +chemLabInt.value + +chemLabExt.value, credit: 1},
    {marks: +elecLabInt.value + +elecLabExt.value, credit: 1},
    {marks: +progLabInt.value + +progLabExt.value, credit: 1},
    {marks: +graphicsInt.value + +graphicsExt.value, credit: 2},
  ];

  const all = theory.concat(labs);
  let totalMarks = 0, totalCredits = 0, weighted = 0;
  all.forEach(s => {
    const gp = getGradePoint(s.marks);
    totalMarks += s.marks;
    totalCredits += s.credit;
    weighted += gp * s.credit;
  });

  const sgpa = (weighted / totalCredits).toFixed(2);
  const percent = (totalMarks / 900 * 100).toFixed(2);

  results.innerHTML = `
    Total Marks: <b>${totalMarks} / 900</b><br>
    Percentage: <b>${percent}%</b><br>
    SGPA: <b>${sgpa}</b><br>
    Credits Earned: <b>${totalCredits}</b>
  `;
}
</script>
</body>
</html>
