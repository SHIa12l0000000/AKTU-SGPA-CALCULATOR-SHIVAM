<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AKTU SGPA Calculator - Shivam</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #e2e8f0;
      padding: 20px;
      font-family: "Segoe UI", sans-serif;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    .card {
      margin-top: 20px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    .card-header {
      background: linear-gradient(90deg, #4a90e2, #357ab8);
      color: white;
      font-size: 24px;
      text-align: center;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
      padding: 15px;
    }
    .form-control {
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .btn-calc {
      background: linear-gradient(90deg, #4a90e2, #357ab8);
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 18px;
      padding: 12px;
      width: 100%;
      transition: background 0.3s;
    }
    .btn-calc:hover {
      background: linear-gradient(90deg, #357ab8, #2b5a8a);
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
    }
    .alert {
      border-radius: 6px;
      font-size: 16px;
    }
    .top-left {
      position: fixed;
      top: 15px;
      left: 15px;
      font-size: 13px;
      color: #555;
    }
    .footer {
      text-align: center;
      color: #555;
      margin-top: 30px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="top-left">created by ai + shivam (it)</div>

  <div class="container">
    <div class="card">
      <div class="card-header">1st Year BTech Result Calculator</div>
      <div class="card-body">

        <form id="marksForm">
          <h6 class="text-secondary">Theory (Ext â‰¤70, Int â‰¤30)</h6>
          <div class="row g-3 mb-4">
            <div class="col-md-4"><input class="form-control" type="number" id="chemExt" placeholder="Chem Ext"></div>
            <div class="col-md-4"><input class="form-control" type="number" id="chemInt" placeholder="Chem Int"></div>
            <div class="col-md-4"><input class="form-control" type="number" id="mathExt" placeholder="Math Ext"></div>
            <div class="col-md-4"><input class="form-control" type="number" id="mathInt" placeholder="Math Int"></div>
            <div class="col-md-4"><input class="form-control" type="number" id="envExt" placeholder="Env Ext"></div>
            <div class="col-md-4"><input class="form-control" type="number" id="envInt" placeholder="Env Int"></div>
            <div class="col-md-4"><input class="form-control" type="number" id="progExt" placeholder="Prog Ext"></div>
            <div class="col-md-4"><input class="form-control" type="number" id="progInt" placeholder="Prog Int"></div>
            <div class="col-md-4"><input class="form-control" type="number" id="elecExt" placeholder="Elec Ext"></div>
            <div class="col-md-4"><input class="form-control" type="number" id="elecInt" placeholder="Elec Int"></div>
          </div>

          <h6 class="text-secondary">Labs (Ext â‰¤50, Int â‰¤50)</h6>
          <div class="row g-3 mb-4">
            <div class="col-md-4"><input class="form-control" type="number" id="chemLabInt" placeholder="Chem Lab Int"></div>
            <div class="col-md-4"><input class="form-control" type="number" id="chemLabExt" placeholder="Chem Lab Ext"></div>
            <div class="col-md-4"><input class="form-control" type="number" id="elecLabInt" placeholder="Elec Lab Int"></div>
            <div class="col-md-4"><input class="form-control" type="number" id="elecLabExt" placeholder="Elec Lab Ext"></div>
            <div class="col-md-4"><input class="form-control" type="number" id="progLabInt" placeholder="Prog Lab Int"></div>
            <div class="col-md-4"><input class="form-control" type="number" id="progLabExt" placeholder="Prog Lab Ext"></div>
            <div class="col-md-4"><input class="form-control" type="number" id="graphicsInt" placeholder="Graphics Int"></div>
            <div class="col-md-4"><input class="form-control" type="number" id="graphicsExt" placeholder="Graphics Ext"></div>
          </div>

          <button type="button" onclick="calculate()" class="btn-calc">Calculate Result</button>
        </form>

        <div id="results" class="result"></div>
        <div class="footer">RKGIT BTECH RESULT</div>

      </div>
    </div>
  </div>

  <script>
    function getGradePoint(mark) {
      if (mark >= 90) return 10;
      if (mark >= 80) return 9;
      if (mark >= 70) return 8;
      if (mark >= 60) return 7;
      if (mark >= 50) return 6;
      if (mark >= 40) return 5;
      return 0;
    }

    function calculate() {
      const limits = {
        chemExt: 70, chemInt: 30,
        mathExt: 70, mathInt: 30,
        envExt: 70, envInt: 30,
        progExt: 70, progInt: 30,
        elecExt: 70, elecInt: 30,
        chemLabInt: 50, chemLabExt: 50,
        elecLabInt: 50, elecLabExt: 50,
        progLabInt: 50, progLabExt: 50,
        graphicsInt: 50, graphicsExt: 50
      };

      const results = document.getElementById("results");
      for (let id in limits) {
        const val = Number(document.getElementById(id).value);
        if (val > limits[id]) {
          results.innerHTML = `<div class="alert alert-danger text-center">
            ABHI BACCHE KI JAAN LEGA KYA ðŸ˜­<br>
            CHAL BETE AUKAT ME RE KE NUMBER INPUT KAR<br>
            (ITNA KABHI JIVAN MAI BHI NUMBER DEKHA HAI?<br>
            TERA GHAR CHALA JAYEGA IS MAI)
          </div>`;
          return;
        }
      }

      const theory = [
        {marks: +chemExt.value + +chemInt.value, credit: 4},
        {marks: +mathExt.value + +mathInt.value, credit: 4},
        {marks: +envExt.value + +envInt.value, credit: 3},
        {marks: +progExt.value + +progInt.value, credit: 3},
        {marks: +elecExt.value + +elecInt.value, credit: 3},
      ];
      const labs = [
        {marks: +chemLabInt.value + +chemLabExt.value, credit: 1},
        {marks: +elecLabInt.value + +elecLabExt.value, credit: 1},
        {marks: +progLabInt.value + +progLabExt.value, credit: 1},
        {marks: +graphicsInt.value + +graphicsExt.value, credit: 2},
      ];

      const all = theory.concat(labs);
      let totalMarks = 0, totalCredits = 0, weighted = 0;
      all.forEach(s => {
        weighted += getGradePoint(s.marks) * s.credit;
        totalMarks += s.marks;
        totalCredits += s.credit;
      });

      const sgpa = (weighted / totalCredits).toFixed(2);
      const percent = (totalMarks / 900 * 100).toFixed(2);

      results.innerHTML = `<div class="alert alert-success text-center">
        <strong>Total: ${totalMarks} / 900</strong><br>
        Percentage: <strong>${percent}%</strong> &nbsp; â€¢ &nbsp; SGPA: <strong>${sgpa}</strong><br>
        Credits: <strong>${totalCredits}</strong>
      </div>`;
    }
  </script>
</body>
</html>
