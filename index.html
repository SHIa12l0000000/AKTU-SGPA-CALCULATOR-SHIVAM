<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AKTU SGPA Calculator - Shivam</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .top-left {
      position: absolute;
      top: 10px;
      left: 20px;
      font-size: 13px;
      color: gray;
    }
    .title {
      text-align: center;
      font-weight: bold;
      font-size: 22px;
      margin-bottom: 20px;
    }
    .footer {
      text-align: center;
      font-size: 14px;
      margin-top: 30px;
      color: #666;
    }
  </style>
</head>
<body>

<div class="top-left">created by ai + shivam (it)</div>

<div class="container">
  <div class="title">1st Year BTech Result Calculator</div>

  <form id="marksForm">
    <h5>Theory Subjects (Ext Max: 70, Int Max: 30)</h5>
    <div class="row g-2 mb-3">
      <div class="col-md-4"><label>Chemistry Ext</label><input type="number" id="chemExt" class="form-control"></div>
      <div class="col-md-4"><label>Chemistry Int</label><input type="number" id="chemInt" class="form-control"></div>
      <div class="col-md-4"><label>Math Ext</label><input type="number" id="mathExt" class="form-control"></div>
      <div class="col-md-4"><label>Math Int</label><input type="number" id="mathInt" class="form-control"></div>
      <div class="col-md-4"><label>Env Ext</label><input type="number" id="envExt" class="form-control"></div>
      <div class="col-md-4"><label>Env Int</label><input type="number" id="envInt" class="form-control"></div>
      <div class="col-md-4"><label>Prog Ext</label><input type="number" id="progExt" class="form-control"></div>
      <div class="col-md-4"><label>Prog Int</label><input type="number" id="progInt" class="form-control"></div>
      <div class="col-md-4"><label>Elec Ext</label><input type="number" id="elecExt" class="form-control"></div>
      <div class="col-md-4"><label>Elec Int</label><input type="number" id="elecInt" class="form-control"></div>
    </div>

    <h5>Labs (Int & Ext Max: 50)</h5>
    <div class="row g-2 mb-3">
      <div class="col-md-4"><label>Chem Lab Int</label><input type="number" id="chemLabInt" class="form-control"></div>
      <div class="col-md-4"><label>Chem Lab Ext</label><input type="number" id="chemLabExt" class="form-control"></div>
      <div class="col-md-4"><label>Elec Lab Int</label><input type="number" id="elecLabInt" class="form-control"></div>
      <div class="col-md-4"><label>Elec Lab Ext</label><input type="number" id="elecLabExt" class="form-control"></div>
      <div class="col-md-4"><label>Prog Lab Int</label><input type="number" id="progLabInt" class="form-control"></div>
      <div class="col-md-4"><label>Prog Lab Ext</label><input type="number" id="progLabExt" class="form-control"></div>
      <div class="col-md-4"><label>Graphics Int</label><input type="number" id="graphicsInt" class="form-control"></div>
      <div class="col-md-4"><label>Graphics Ext</label><input type="number" id="graphicsExt" class="form-control"></div>
    </div>

    <div class="d-grid gap-2">
      <button type="button" onclick="calculate()" class="btn btn-primary">Calculate</button>
    </div>
  </form>

  <div id="results" class="result mt-4"></div>

  <div class="footer">RKGIT BTECH RESULT</div>
</div>

<script>
function getGradePoint(mark) {
  if (mark >= 90) return 10;
  if (mark >= 80) return 9;
  if (mark >= 70) return 8;
  if (mark >= 60) return 7;
  if (mark >= 50) return 6;
  if (mark >= 40) return 5;
  return 0;
}

function calculate() {
  const limits = {
    chemExt: 70, chemInt: 30,
    mathExt: 70, mathInt: 30,
    envExt: 70, envInt: 30,
    progExt: 70, progInt: 30,
    elecExt: 70, elecInt: 30,
    chemLabInt: 50, chemLabExt: 50,
    elecLabInt: 50, elecLabExt: 50,
    progLabInt: 50, progLabExt: 50,
    graphicsInt: 50, graphicsExt: 50
  };

  const results = document.getElementById("results");
  for (let id in limits) {
    const val = +document.getElementById(id).value;
    if (val > limits[id]) {
      results.innerHTML = `
        <div class="alert alert-danger text-center">
          ABHI BACCHE KI JAAN LEGA KYA ðŸ˜­<br>
          CHAL BETE AUKAT ME RE KE NUMBER INPUT KAR<br>
          (ITNA KABHI JIVAN MAI BHI NUMBER DEKHA HAI?<br>
          TERA GHAR CHALA JAYEGA IS MAI)
        </div>
      `;
      return;
    }
  }

  const theory = [
    {marks: +chemExt.value + +chemInt.value, credit: 4},
    {marks: +mathExt.value + +mathInt.value, credit: 4},
    {marks: +envExt.value + +envInt.value, credit: 3},
    {marks: +progExt.value + +progInt.value, credit: 3},
    {marks: +elecExt.value + +elecInt.value, credit: 3},
  ];
  const labs = [
    {marks: +chemLabInt.value + +chemLabExt.value, credit: 1},
    {marks: +elecLabInt.value + +elecLabExt.value, credit: 1},
    {marks: +progLabInt.value + +progLabExt.value, credit: 1},
    {marks: +graphicsInt.value + +graphicsExt.value, credit: 2},
  ];

  const all = theory.concat(labs);
  let totalMarks = 0, totalCredits = 0, weighted = 0;
  all.forEach(s => {
    const gp = getGradePoint(s.marks);
    totalMarks += s.marks;
    totalCredits += s.credit;
    weighted += gp * s.credit;
  });

  const sgpa = (weighted / totalCredits).toFixed(2);
  const percent = (totalMarks / 900 * 100).toFixed(2);

  results.innerHTML = `
    <div class="alert alert-success">
      <strong>Total Marks:</strong> ${totalMarks} / 900<br>
      <strong>Percentage:</strong> ${percent}%<br>
      <strong>SGPA:</strong> ${sgpa}<br>
      <strong>Credits Earned:</strong> ${totalCredits}
    </div>
  `;
}
</script>

</body>
</html>
