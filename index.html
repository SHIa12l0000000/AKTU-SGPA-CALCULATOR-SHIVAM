<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AKTU SGPA Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f5f5f5;
      position: relative;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
    }
    input[type=number] {
      width: 80px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    th {
      background: #eee;
    }
    button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
    }
    .top-left {
      position: absolute;
      top: 5px;
      left: 10px;
      font-size: 12px;
      color: gray;
    }
    .title {
      text-align: center;
      font-weight: bold;
      font-size: 20px;
      margin-bottom: 10px;
    }
    .footer {
      text-align: center;
      font-size: 14px;
      margin-top: 30px;
      color: gray;
    }
  </style>
</head>
<body>
  <div class="top-left">created by ai + shivam (it)</div>
  <div class="container">
    <div class="title">1st Year BTech Result Calculator</div>
    <form id="marksForm">
      <h3>Theory (ext + int)</h3>
      <table>
        <tr><th>Subject</th><th>Ext</th><th>Int</th></tr>
        <tr><td>Chemistry</td><td><input type="number" id="chemExt" min="0" max="10000000"></td><td><input type="number" id="chemInt" min="0" max="10000000"></td></tr>
        <tr><td>Mathematics</td><td><input type="number" id="mathExt" min="0" max="10000000"></td><td><input type="number" id="mathInt" min="0" max="10000000"></td></tr>
        <tr><td>Environment</td><td><input type="number" id="envExt" min="0" max="10000000"></td><td><input type="number" id="envInt" min="0" max="10000000"></td></tr>
        <tr><td>Programming</td><td><input type="number" id="progExt" min="0" max="10000000"></td><td><input type="number" id="progInt" min="0" max="10000000"></td></tr>
        <tr><td>Electrical</td><td><input type="number" id="elecExt" min="0" max="10000000"></td><td><input type="number" id="elecInt" min="0" max="10000000"></td></tr>
      </table>

      <h3>Lab (int + ext)</h3>
      <table>
        <tr><th>Lab</th><th>Int</th><th>Ext</th></tr>
        <tr><td>Chemistry Lab</td><td><input type="number" id="chemLabInt" min="0" max="10000000"></td><td><input type="number" id="chemLabExt" min="0" max="10000000"></td></tr>
        <tr><td>Electrical Lab</td><td><input type="number" id="elecLabInt" min="0" max="10000000"></td><td><input type="number" id="elecLabExt" min="0" max="10000000"></td></tr>
        <tr><td>Programming Lab</td><td><input type="number" id="progLabInt" min="0" max="10000000"></td><td><input type="number" id="progLabExt" min="0" max="10000000"></td></tr>
        <tr><td>Graphics Lab</td><td><input type="number" id="graphicsInt" min="0" max="10000000"></td><td><input type="number" id="graphicsExt" min="0" max="10000000"></td></tr>
      </table>

      <button type="button" onclick="calculate()">Calculate</button>
    </form>

    <div id="results" class="result"></div>
    <div class="footer">RKGIT BTECH RESULT</div>
  </div>

  <script>
    function getGradePoint(mark) {
      if (mark >= 90) return 10;
      if (mark >= 80) return 9;
      if (mark >= 70) return 8;
      if (mark >= 60) return 7;
      if (mark >= 50) return 6;
      if (mark >= 40) return 5;
      return 0;
    }

    function calculate() {
      const theory = [
        {marks: +chemExt.value + +chemInt.value, credit: 4},
        {marks: +mathExt.value + +mathInt.value, credit: 4},
        {marks: +envExt.value + +envInt.value, credit: 3},
        {marks: +progExt.value + +progInt.value, credit: 3},
        {marks: +elecExt.value + +elecInt.value, credit: 3},
      ];
      const labs = [
        {marks: +chemLabInt.value + +chemLabExt.value, credit: 1},
        {marks: +elecLabInt.value + +elecLabExt.value, credit: 1},
        {marks: +progLabInt.value + +progLabExt.value, credit: 1},
        {marks: +graphicsInt.value + +graphicsExt.value, credit: 2},
      ];

      const all = theory.concat(labs);
      let totalMarks = 0, totalCredits = 0, weighted = 0;

      all.forEach(s => {
        const gp = getGradePoint(s.marks);
        totalMarks += s.marks;
        totalCredits += s.credit;
        weighted += gp * s.credit;
      });

     let maxTotal = 0;
all.forEach(s => maxTotal += 100); // assume max 100 per subject
if (totalMarks > maxTotal) {
  results.innerHTML = `...your funny message...`;
  return;
}
 {
        results.innerHTML = `
          <div style="color:red; font-size: 16px; line-height: 1.6;">
            ABHI BACCHE KI JAAN LEGA KYA ðŸ˜­<br>
            CHAL BETE AUKAT ME RE KE NUMBER INPUT KAR<br>
            (ITNA KABHI JIVAN MAI BHI NUMBER DEKHA HAI?<br>
            TERA GHAR CHALA JAYEGA IS MAI)
          </div>
        `;
        return;
      }

      const sgpa = (weighted / totalCredits).toFixed(2);
      const percent = (totalMarks / 900 * 100).toFixed(2);

      results.innerHTML = `
        Total Marks: <b>${totalMarks} / 900</b><br>
        Percentage: <b>${percent}%</b><br>
        SGPA: <b>${sgpa}</b><br>
        Credits Earned: <b>${totalCredits}</b>
      `;
    }
  </script>
</body>
</html>
